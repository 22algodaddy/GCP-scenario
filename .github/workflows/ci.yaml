name: 'Build Docker Image'

on:
  push:
    branches:
      - master  # Trigger on push to the master branch

permissions:
  contents: read

jobs:
  build:
    name: 'Docker Image'
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Set up GCP Authentication using the service account key
    - name: Set up GCP authentication
      id: auth
      uses: 'google-github-actions/auth@v2'
      with: 
        credentials_json: '${{ secrets.GCP_KEY }}'  # Ensure GCP_KEY is set in your repository secrets

    # Step 3: Docker Authentication
    - name: Docker Authentication
      run: | 
        gcloud auth configure-docker us-west1-docker.pkg.dev

    # Step 4: Build and Push Docker Image
    - name: Build and Push to GCR
      uses: RafikFarhad/push-to-gcr-github-action@v5-rc1
      with:
        registry: us-west1-docker.pkg.dev/hu-devops # Ensure the registry format is correct
        project_id: mythic-delight-434312-r1  # Your GCP project ID
        image_name: helloworld  # Name of the image you want to create
        image_tag: latest,v1  # Tags for the image
        dockerfile: ./Dockerfile  # Path to your Dockerfile
